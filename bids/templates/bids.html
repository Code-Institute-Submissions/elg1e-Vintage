<form method="POST" action="{% url 'add_bid' product.id %}">
{% csrf_token %}
    <div class="input-group">
        <input name="bid" type="number" min="1" max="999" class="form-control" placeholder="Bid">
        <span class="input-group-btn"></span>
        <button class="btn btn-success" type="submit">Bid</button>
    </div>
</form>
